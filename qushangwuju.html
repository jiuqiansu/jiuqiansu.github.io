<h2>区商务局</h2>
<p><strong>补贴项目：</strong>农村寄递物流上行快件补助</p>
<p><strong>补贴对象：</strong>开展农产品及农副产品网络销售的企业或个体工商户，且满足：2025年农产品及农副产品网络销售额达到2万元以上(含2万元)、快递物流单量1000单以上(含1000单)。</p>
<p><strong>补助标准：</strong>对符合条件的农产品及农副产品网络销售快件给予每件1元的资金补助，单个经营主体全年享受补助金额最高不超过100万元(含100万元)。</p>
<p><strong>涉及部门：</strong>区商务局</p>
