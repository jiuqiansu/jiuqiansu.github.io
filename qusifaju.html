<h2>区司法局</h2>
<p><strong>补贴项目：</strong>免费法律咨询和特殊群体法律援助</p>
<p><strong>补贴对象：</strong>有法律服务需求的公民。</p>
<p><strong>补助标准：</strong>特殊群体法律援助案件补贴：采取以案定补方式，每件以《山西省财政厅
山西省司法厅关于印发&lt;法律援助补贴办法&gt;的通知》（晋财政法〔2019〕95号）中规定的民事诉讼案件、审判阶段刑事法律援助案件最低补贴标准1000元予以补贴，当地办案补贴执行标准高于1000元的，同一案件超过部分由法律援助业务经费补足。“惠民工程”经费补贴不得与法律援助补贴重复发放。办理特殊群体法律援助案件超过全年目标任务数的，超出案件用当地法律援助业务经费予以补贴。</p>
<p><strong>涉及部门：</strong>区司法局</p>
