<h2>区能源局</h2>
<p><strong>补贴项目：</strong>冬季清洁取暖运行补贴</p>
<p><strong>补贴对象：</strong>全区2017年至冬季清洁取暖试点项目实施期结束，实施“煤改电”、“煤改气”、太阳能、风电、生物质、工业余热、地热等冬季清洁取暖改造的分户式居民用户，以及未享受供热补贴的集中式取暖居民用户。清洁取暖改造后长期不使用的用户不属于补贴范围。</p>
<p><strong>补助标准：</strong>“煤改电”居民用户，每个采暖季补贴300元/户；“煤改气”居民用户，每个采暖季补贴500元/户；太阳能、风电取暖居民用户，每个采暖季补贴300元/户；生物质热电联产、生物质集中供热、工业余热、地热等集中供热居民用户，每个采暖季补贴500元/户。</p>
<p><strong>涉及部门：</strong>区能源局</p>
