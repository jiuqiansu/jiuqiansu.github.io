<h2>区委组织部</h2>
<p><strong>补贴项目：</strong>农村离任“两委”主干生活补贴</p>
<p><strong>补贴对象：</strong>补贴对象为所在村自建立村党组织或村委会以来，正常离任、累计担任村党组织书记或村委会主任满9年以上，年满60周岁的村“两委”主干。</p>
<p><strong>补助标准：</strong>累计任满村“两委”主干满9年的，每人每月发放不低于100元的生活补贴。<br/>
任职期间受中央、省、市、县级表彰、奖励的，要适当增加补贴标准。</p>
<p><strong>涉及部门：</strong>区委组织部</p>
